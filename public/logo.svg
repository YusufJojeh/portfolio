<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--logo-color-1, #2196f3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:var(--logo-color-2, #1e88e5);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--logo-color-3, #1976d2);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="logoGradient-radial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:var(--logo-color-1, #2196f3);stop-opacity:0.18" />
      <stop offset="100%" style="stop-color:var(--logo-color-3, #1976d2);stop-opacity:0.04" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - Subtle Elegant Glow -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient-radial)"/>
  <circle cx="50" cy="50" r="43" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.08"/>
  
  <!-- Premium YJ Monogram - Special Design -->
  <g filter="url(#glow)">
    <!-- Y Letter - Bold & Elegant -->
    <path d="M30 25 L38 38 L38 65 L44 65 L44 38 L52 25 L46 25 L41 32 L36 25 Z" 
          fill="url(#logoGradient)"/>
    
    <!-- J Letter - Bold & Elegant with Perfect Hook -->
    <path d="M58 25 L72 25 L72 60 Q72 68 62 68 L58 68 Q54 68 54 64 L54 60 L60 60 L60 64 Q60 64 60 64 L60 60 L58 60 Q54 60 54 56 L54 25 Z" 
          fill="url(#logoGradient)"/>
    <!-- J Hook - Simple Elegant Curve -->
    <path d="M54 60 Q54 65 59 65 L63 65 Q68 65 68 60 L68 55 Q68 50 63 50 L59 50 Q54 50 54 55 L54 60 Z" 
          fill="url(#logoGradient)"/>
  </g>
  
  <!-- Premium Accent Elements -->
  <circle cx="33" cy="30" r="2.5" fill="var(--logo-color-1, #2196f3)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="67" cy="30" r="2.5" fill="var(--logo-color-3, #1976d2)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Center Special Element - Unique Touch -->
  <circle cx="50" cy="50" r="3.5" fill="url(#logoGradient)" opacity="0.5" filter="url(#glow)"/>
</svg> 